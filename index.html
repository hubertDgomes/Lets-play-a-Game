<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&family=Darker+Grotesque:wght@300..900&family=Doto:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lugrasimo&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rock+Salt&family=Tektur:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="src/style.css" /> -->
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body>
    <div class="text-center container m-auto mt-[40px] bg-amber-200 py-[160px] personONE">
        <h1 class="font-deFont text-[40px] font-bold pb-[20px] personONEname">Wanna Play game?</h1>
        <input type="text" placeholder="What is your name?" class="placeholder:text-[20px] placeholder:text-left border-2 py-[10px] px-[120px] rounded-[79px] mb-[20px] personONEinput">
        <br>
        <button class="font-deFont font-bold text-[25px] cursor-pointer text-white px-[80px] py-[20px] bg-butFont rounded-[78px] personONEbutton">Start Game</button>
        <br>
        <div class="hidden warringMSG mt-[30px]">
            <p class="bg-warnBox py-[20px] px-[30px] font-deFont text-[40px] text-white rounded-[40px]">Name Is Missing</p>
        </div>
    </div>
    







    <div class="text-center container m-auto mt-[40px] bg-amber-200 py-[160px] persomTWO hidden">
        <h1 class="font-deFont text-[40px] font-bold pb-[20px] personTWOname">Player-1</h1>
        <input type="text" placeholder="Give a number" class="placeholder:text-[20px] placeholder:text-left border-2 py-[10px] px-[120px] rounded-[79px] mb-[20px] personTWOinput">
        <br>
        <button class="font-deFont font-bold text-[25px] cursor-pointer text-white px-[80px] py-[20px] bg-butFont rounded-[78px] personTWObutton">Lets Play</button>
        <br>
        <div class="hidden warringMSG2 mt-[30px]">
            <p class="bg-warnBox py-[20px] px-[30px] font-deFont text-[40px] text-white rounded-[40px]">Please Give a number</p>
        </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
